<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
      <li><a href="#" onclick="showSection('submitExpense')">Submit Expense</a></li>
      <li><a href="#" onclick="showSection('history')">Expense History</a></li>
    </ul>
  </nav>

  <div class="container">

    <!-- Dashboard Section -->
    <section id="dashboard" class="section active">
      <h1>Welcome to Employee Dashboard</h1>
      <p>Select an option from the navigation bar to submit an expense or view history.</p>
    </section>

    <!-- Submit Expense Section -->
    <section id="submitExpense" class="section">
      <h2>Submit Expense Claim</h2>
      <form id="expenseForm">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <label for="currency">Currency</label>
        <select id="currency" required>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="INR">INR</option>
          <option value="GBP">GBP</option>
        </select>

        <label for="category">Category</label>
        <select id="category" required>
          <option value="Travel">Travel</option>
          <option value="Food">Food</option>
          <option value="Accommodation">Accommodation</option>
          <option value="Other">Other</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter description" required></textarea>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <button type="submit">Submit Claim</button>
      </form>
    </section>

    <!-- Expense History Section -->
    <section id="history" class="section">
      <h2>Expense History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Currency</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Expense history rows will go here dynamically -->
        </tbody>
      </table>
    </section>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
